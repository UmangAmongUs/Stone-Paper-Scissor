<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StonePaperScissor    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STONE PAPER SCISSOR</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="./Image/stone.png">
        </div>
        <div class="choice" id="paper">
            <img src="./Image/paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src="./Image/scissors.png">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user">0</p>
            <p>USER</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>COMP</p>
        </div>
    </div>
    <div class="container">
        <p class="msg"> Play Your Move</p>
    </div>
</body>
<script src="app.js"></script>
</html>
